<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTool Dashboard</title>
    <style>
        :root {
            --primary: #2c5f2d;
            --secondary: #97bc62;
            --background: #f4faf4;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            background: var(--card-bg);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: var(--background);
            transform: translateX(5px);
        }

        /* Main Dashboard Content */
        .dashboard {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            align-content: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card-title {
            color: var(--primary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .good { background: #7ac142; }
        .fair { background: #ffd700; }
        .poor { background: #ff4444; }

        @media (max-width: 768px) {
            body { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>ğŸŒ± AgriTool</h2>
        <a href="dashboard.html" class="nav-item">ğŸ  Dashboard</a>
        <a href="fields.html" class="nav-item">ğŸŒ¾ Fields</a>
        <a href="climate.html" class="nav-item">ğŸŒ¦ï¸ Climate</a>
        <a href="water.html" class="nav-item">ğŸ’§ Water</a>
        <a href="reports.html" class="nav-item">ğŸ“Š Reports</a>
        <a href="tutorials.html" class="nav-item">ğŸ“ Tutorials</a>
        <a href="notifications.html" class="nav-item">ğŸ”” Notifications</a>
        <a href="index.html" class="nav-item">ğŸ”‘ Login</a>
    </nav>

    <main class="dashboard" id="dashboardMain">
        <!-- Dynamic Cards Will Be Inserted Here -->
    </main>

    <script>
        // Load all data modules

                                    <span class="status-indicator ${field.health}"></span>
                                    ${field.name}

    return `

}</div>
                        </div>

            reports: () => {

        // Initialize Dashboard
        function initDashboard() {
            const dashboard = document.getElementById('dashboardMain');
            dashboard.innerHTML = [

        // Load dashboard when DOM is ready
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Update data every 30 seconds
        setInterval(initDashboard, 30000);
    </script>
</body>
</html>
