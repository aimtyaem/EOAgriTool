<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTool Dashboard</title>
    <style>
    <!-- Keep existing head content -->
    <style>
        <style>
        :root {
            --primary: #2c5f2d;
            --secondary: #97bc62;
            --background: #f4faf4;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            background: var(--card-bg);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: var(--background);
            transform: translateX(5px);
        }

        /* Main Dashboard Content */
        .dashboard {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            align-content: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card-title {
            color: var(--primary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .good { background: #7ac142; }
        .fair { background: #ffd700; }
        .poor { background: #ff4444; }

        @media (max-width: 768px) {
            body { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
        /* Add field metrics styling */
        .field-metrics {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .field-metrics small {
            color: #95a5a6;
            font-size: 0.8em;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- Keep existing body content -->
    <script>
        // Enhanced JavaScript integration
        const loadModules = {
            fields: () => {
                const data = JSON.parse(localStorage.getItem('fieldData')) || { fields: [] };
                return `
                    <div class="card">
                        <h3 class="card-title">Field Status</h3>
                        ${data.fields.length > 0 ? 
                            data.fields.map(field => `
                                <div class="data-row" data-timestamp="${field.lastUpdated}">
                                    <div>
                                        <span class="status-indicator ${field.health}"></span>
                                        ${field.name}
                                    </div>
                                    <div class="field-metrics">
                                        <span>${field.yield}</span>
                                        <small>${timeSince(field.lastUpdated)} ago</small>
                                    </div>
                                </div>
                            `).join('') 
                            : '<div class="data-row">No fields registered yet</div>'
                        }
                    </div>
                `;
            },
            // Keep other modules unchanged
        };

        // Time formatting helper
        function timeSince(dateString) {
            const date = new Date(dateString);
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                day: 86400,
                hour: 3600,
                minute: 60
            };
            
            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval !== 1 ? 's' : ''}`;
                }
            }
            return 'just now';
        }

        // Real-time dashboard updates
        function initDashboard() {
            const dashboard = document.getElementById('dashboardMain');
            dashboard.innerHTML = `
                <div id="cardsContainer">
                    ${[
                        loadModules.fields(),
                        loadModules.climate(),
                        loadModules.water(),
                        loadModules.reports(),
                        loadModules.tutorials(),
                        `<div class="card expert-card">
                            <h3 class="card-title">üå± Expert Recommendations</h3>
                            ${getRecommendations()}
                        </div>`
                    ].join('')}
                </div>
            `;
            
            window.addEventListener('storage', handleStorageUpdate);
        }

        // Handle storage updates
        function handleStorageUpdate(e) {
            if(e.key === 'fieldData') {
                const container = document.getElementById('cardsContainer');
                if(container) {
                    container.innerHTML = loadModules.fields() + 
                        container.innerHTML.replace(loadModules.fields(), '');
                }
            }
        }

        // Dynamic recommendations
        function getRecommendations() {
            const fields = JSON.parse(localStorage.getItem('fieldData'))?.fields || [];
            const recommendations = fields.map(field => {
                if(field.health === 'poor') return `‚ö†Ô∏è Check ${field.name} irrigation`;
                if(field.health === 'fair') return `üîç Monitor ${field.name} soil`;
                return '';
            }).filter(r => r);
            
            return recommendations.concat(['üìÖ Schedule weekly review'])
                .map(r => `<div class="data-row">${r}</div>`).join('');
        }

        // Initialize with error handling
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initDashboard();
                setInterval(() => {
                    document.querySelectorAll('.data-row small').forEach(el => {
                        const timestamp = el.closest('.data-row').dataset.timestamp;
                        if(timestamp) el.textContent = timeSince(timestamp) + ' ago';
                    });
                }, 60000);
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('dashboardMain').innerHTML = `
                    <div class="card">
                        <h3 class="card-title">‚ö†Ô∏è System Error</h3>
                        <div class="data-row">Please refresh the page</div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
