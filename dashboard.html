<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafb;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 12px 0;
            z-index: 1000;
        }

        .menu-item {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 60px; /* Space for fixed nav */
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            margin-top: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            nav {
                flex-wrap: wrap;
                padding: 8px 0;
            }

            .menu-item {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .close-modal {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav>
    <a href="notifications.html" class="menu-item active">üå± Notifications</a>
    <a href="climate.html" class="menu-item">üå¶Ô∏è Climate</a>
    <a href="fields.html" class="menu-item">üåæ Fields</a>
    <a href="water.html" class="menu-item">üíß Water</a>
    <a href="reports.html" class="menu-item">üìä Reports</a>
    <a href="tutorials.html" class="menu-item">üéì Tutorials</a>
</nav>

<div class="dashboard-container">
    <div class="card" id="fields-card">
        <h3 class="card-title">Field Status</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="climate-card">
        <h3 class="card-title">Climate Overview</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="water-card">
        <h3 class="card-title">Water Resources</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="reports-card">
        <h3 class="card-title">Reports</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="recommendations-card">
        <h3 class="card-title">üå± Expert Recommendations</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>
</div>

<!-- Modal -->
<div id="detail-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-details"></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadDashboardData();
    });

    async function fetchFieldsData() {
        const fieldsData = JSON.parse(localStorage.getItem('fieldData')) || { fields: [] };
        if (fieldsData.fields.length === 0) {
            return '<p>No fields registered yet.</p>';
        }
        return fieldsData.fields.map(field => `
            <div>
                <p><strong>${field.name}</strong></p>
                <p>Crop: ${field.crop}</p>
                <p>Yield: ${field.yield}</p>
                <p>Health: ${field.health.charAt(0).toUpperCase() + field.health.slice(1)}</p>
                <p>Last Updated: ${timeSince(field.lastUpdated)} ago</p>
            </div>
        `).join('');
    }

    async function fetchClimateData() {
        const climateData = JSON.parse(localStorage.getItem('climateDashboardData')) || {};
        return `
            <div>
                <p>Average Temperature: ${climateData.avgTemp}¬∞C</p>
                <p>Last Recorded Precipitation: ${climateData.lastPrecip}mm</p>
            </div>
        `;
    }

    async function fetchWaterData() {
        const waterData = JSON.parse(localStorage.getItem('waterData')) || {
            surface: [],
            groundwater: [],
            irrigation: []
        };
        return `
            <div>
                <p>Surface Water: ${waterData.surface.length} bodies</p>
                <p>Groundwater: ${waterData.groundwater.length} regions</p>
                <p>Irrigation: ${waterData.irrigation.length} schedules</p>
            </div>
        `;
    }

    async function fetchReportsData() {
        const reportData = JSON.parse(localStorage.getItem('agritoolReport')) || {};
        return `
            <div>
                <p>Last Report Generated: ${new Date(reportData.lastGenerated).toLocaleDateString()}</p>
            </div>
        `;
    }

    async function fetchRecommendationsData() {
        try {
            const response = await fetch("/api/recommendations");
            const data = await response.json();
            renderRecommendationCards(data);
        } catch (error) {
            showError("Failed to load agricultural recommendations");
            document.getElementById('recommendations-card').innerHTML = `
                <h3 class="card-title">üå± Expert Recommendations</h3>
                <div class="loading">‚ùå Failed to load recommendations.</div>
            `;
        }
    }

    async function getRecommendationDetails(index) {
        try {
            const response = await fetch("/api/details", {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ index })
            });
            const details = await response.json();
            displayDetailsModal(details);
        } catch (error) {
            showError("Could not load recommendation details");
        }
    }

    async function loadDashboardData() {
        try {
            const [fields, climate, water, reports] = await Promise.all([
                fetchFieldsData(),
                fetchClimateData(),
                fetchWaterData(),
                fetchReportsData(),
                fetchRecommendationsData()
            ]);

            document.getElementById('fields-card').innerHTML = `<h3 class="card-title">Field Status</h3>${fields}`;
            document.getElementById('climate-card').innerHTML = `<h3 class="card-title">Climate Overview</h3>${climate}`;
            document.getElementById('water-card').innerHTML = `<h3 class="card-title">Water Resources</h3>${water}`;
            document.getElementById('reports-card').innerHTML = `<h3 class="card-title">Reports</h3>${reports}`;
        } catch (error) {
            console.error('Dashboard error:', error);
            document.querySelectorAll('.loading').forEach(el => {
                el.textContent = '‚ùå Failed to load data.';
            });
        }
    }

    function renderRecommendationCards(recommendations) {
        const recommendationsCard = document.getElementById('recommendations-card');
        recommendationsCard.innerHTML = `<h3 class="card-title">üå± Expert Recommendations</h3>`;
        recommendations.forEach((rec, index) => {
            const recElement = document.createElement('div');
            recElement.innerHTML = `
                <p><strong>${rec.title}</strong></p>
                <p>${rec.details}</p>
            `;
            recommendationsCard.appendChild(recElement);
        });
    }

    function displayDetailsModal(details) {
        const modal = document.getElementById('detail-modal');
        document.getElementById('modal-title').innerText = details.title;
        document.getElementById('modal-details').innerText = details.content;
        modal.style.display = 'flex';
    }

    function showError(message) {
        console.error(message);
    }

    function timeSince(dateString) {
        const date = new Date(dateString);
        const seconds = Math.floor((new Date() - date) / 1000);
        const intervals = {
            year: 31536000,
            month: 2592000,
            day: 86400,
            hour: 3600,
            minute: 60
        };

        for (const [unit, secondsInUnit] of Object.entries(intervals)) {
            const interval = Math.floor(seconds / secondsInUnit);
            if (interval >= 1) {
                return `${interval} ${unit}${interval !== 1 ? 's' : ''}`;
            }
        }
        return 'just now';
    }
</script>

</body>
</html>
