<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Fields Card -->
        <div class="card" id="fields-card">
            <h3 class="card-title">Field Status</h3>
            <div class="loading">Loading field data...</div>
        </div>

        <!-- Climate Card -->
        <div class="card" id="climate-card">
            <h3 class="card-title">Climate Overview</h3>
            <div class="loading">Loading climate data...</div>
        </div>

        <!-- Water Card -->
        <div class="card" id="water-card">
            <h3 class="card-title">Water Resources</h3>
            <div class="loading">Loading water data...</div>
        </div>

        <!-- Reports Card -->
        <div class="card" id="reports-card">
            <h3 class="card-title">Reports</h3>
            <div class="loading">Loading report data...</div>
        </div>

        <!-- Recommendations Card -->
        <div class="card" id="recommendations-card">
            <h3 class="card-title">ðŸŒ± Expert Recommendations</h3>
            <div class="loading">Loading recommendations...</div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <pre id="modal-details"></pre>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
