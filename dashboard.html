<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafb;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 12px 0;
            z-index: 1000;
        }

        .menu-item {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 60px; /* Space for fixed nav */
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            margin-top: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            nav {
                flex-wrap: wrap;
                padding: 8px 0;
            }

            .menu-item {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .close-modal {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav>
    <a href="notifications.html" class="menu-item active">üå± Notifications</a>
    <a href="climate.html" class="menu-item">üå¶Ô∏è Climate</a>
    <a href="fields.html" class="menu-item">üåæ Fields</a>
    <a href="water.html" class="menu-item">üíß Water</a>
    <a href="reports.html" class="menu-item">üìä Reports</a>
    <a href="tutorials.html" class="menu-item">üéì Tutorials</a>
</nav>

<div class="dashboard-container">
    <div class="card" id="fields-card">
        <h3 class="card-title">Field Status</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="climate-card">
        <h3 class="card-title">Climate Overview</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="water-card">
        <h3 class="card-title">Water Resources</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="reports-card">
        <h3 class="card-title">Reports</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <div class="card" id="recommendations-card">
        <h3 class="card-title">üå± Expert Recommendations</h3>
        <div class="loading">‚è≥ Loading...</div>
    </div>
</div>

<!-- Modal -->
<div id="detail-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-details"></p>
    </div>
</div>

<script>
    const API_BASE = "http://your-pythonanywhere-domain.com"; 

    async function loadDashboardData() {
        try {
            const [fields, climate, water, reports, recommendations] = await Promise.all([
                fetchData('fields'),
                fetchData('climate'),
                fetchData('water'),
                fetchData('reports'),
                fetchData('recommendations')
            ]);

            updateDashboardUI({ fields, climate, water, reports, recommendations });
        } catch (error) {
            console.error('Dashboard error:', error);
        }
    }

    async function fetchData(endpoint) {
        try {
            const response = await fetch(`${API_BASE}/${endpoint}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (error) {
            console.error(`Error fetching ${endpoint}:`, error);
            return { error: true };
        }
    }

    function updateDashboardUI(data) {
        document.getElementById('fields-card').innerHTML = `<h3 class="card-title">Field Status</h3>${data.fields.length > 0 ? data.fields.map(f => `<p>${f.name}: ${f.yield}</p>`).join('') : '<p>No data</p>'}`;
    }

    document.addEventListener('DOMContentLoaded', loadDashboardData);
</script>

</body>
</html>
