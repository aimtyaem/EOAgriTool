<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Alerts</title>
    <style>
        /* Add your styles here */
        .alert-count {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>

        <div class="alert-divider"></div>

        <h2 class="section-title">Alerts</h2>
        <ul class="alert-list">
            <!-- Alerts populated dynamically -->
        </ul>
    </div>

    <script>
        // Alert data with navigation URLs
        const alerts = [
            { 
                category: "Pest & Disease Outbreaks", 
                subtitle: "Diseases",
                url: "pest-disease.html"
            },
            { 
                category: "Weather Alerts", 
                subtitle: "Extreme weather warning",
                url: "weather-alerts.html"
            },
            { 
                category: "Equipment Maintenance", 
                subtitle: "Tractor service due",
                url: "equipment.html"
            }
        ];

        const alertList = document.querySelector('.alert-list');

        // Populate alerts dynamically
        alerts.forEach(alert => {
            const li = document.createElement('li');
            li.className = 'alert-item';
            li.innerHTML = `
                <div class="alert-category">${alert.category}</div>
                <div class="alert-subtitle">${alert.subtitle}</div>
            `;

            // Add click navigation
            li.addEventListener('click', () => {
                window.location.href = alert.url;
            });

            alertList.appendChild(li);
        });

        // Function to update dashboard alerts count
        function updateDashboardAlertCount(count) {
            const dashboardMenuItem = document.querySelector('.menu-item.dashboard');
            dashboardMenuItem.innerHTML = `Dashboard <span class="alert-count">(${count})</span>`;
        }

        // Call functions when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const alertCount = alerts.length;
            updateDashboardAlertCount(alertCount);
        });
    </script>
</body>
</html>
