<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .alert-list {
            list-style: none;
        }

        .alert-item {
            background: #f9f9f9;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .alert-item:hover {
            transform: translateX(5px);
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .alert-category {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .alert-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .alert-divider {
            height: 1px;
            background: #ecf0f1;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        
        <div class="alert-divider"></div>

        <h2 class="section-title">Alerts</h2>
        <ul class="alert-list">
            <li class="alert-item">
                <div class="alert-category">Pest & Disease Outbreaks</div>
                <div class="alert-subtitle">Diseases</div>
            </li>
            <!-- Repeat similar structure for other alerts -->
        </ul>
    </div>

    <script>
        // Sample data for alerts (can be expanded)
        const alerts = [
            { category: "Pest & Disease Outbreaks", subtitle: "Diseases" },
            { category: "Diseases", subtitle: "Diseases" },
            // Add more alert objects as needed
        ];

        const alertList = document.querySelector('.alert-list');

        // Populate alerts dynamically
        alerts.forEach(alert => {
            const li = document.createElement('li');
            li.className = 'alert-item';
            li.innerHTML = `
                <div class="alert-category">${alert.category}</div>
                <div class="alert-subtitle">${alert.subtitle}</div>
            `;
            
            // Add click interaction
            li.addEventListener('click', () => {
                li.style.opacity = '0.7';
                li.style.borderLeftColor = '#95a5a6';
                // Here you could add mark-as-read functionality
            });
            
            alertList.appendChild(li);
        });
    </script>
</body>
</html>
