<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTool Tutorials</title>
    <style>
        :root {
            --primary: #2c5f2d;
            --secondary: #97bc62;
            --background: #f4faf4;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tutorial-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .tutorial-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .watch-btn {
            background: var(--primary);
            color: white;
        }

        .skip-btn {
            background: #f0f0f0;
            color: #666;
        }

        .completed {
            background: #34a853 !important;
            cursor: default;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AgriTool Tutorials</h1>
        
        <!-- Environmental Data Tutorial -->
        <div class="tutorial-card">
            <h2>Understanding Environmental Data</h2>
            <div class="video-wrapper">
                <iframe class="video-iframe" 
                        src="https://www.youtube.com/embed/ENVIRONMENT_VIDEO_ID" 
                        allowfullscreen></iframe>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="tutorial-actions">
                <button class="action-btn watch-btn" data-video="environment">Mark as Completed</button>
                <button class="action-btn skip-btn">Skip for Now</button>
            </div>
        </div>

        <!-- Tool Usage Tutorial -->
        <div class="tutorial-card">
            <h2>Using the AgriTool</h2>
            <div class="video-wrapper">
                <iframe class="video-iframe" 
                        src="https://www.youtube.com/embed/TOOL_USAGE_VIDEO_ID" 
                        allowfullscreen></iframe>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="tutorial-actions">
                <button class="action-btn watch-btn" data-video="toolUsage">Mark as Completed</button>
            </div>
        </div>
    </div>

    <script>
        // Tutorial state management
        const tutorialState = {
            progress: {
                environment: 0,
                toolUsage: 0
            },
            completed: [],
            saveState() {
                localStorage.setItem('tutorialProgress', JSON.stringify(this));
            },
            loadState() {
                const saved = JSON.parse(localStorage.getItem('tutorialProgress'));
                if(saved) Object.assign(this, saved);
            },
            updateProgress(videoId, progress) {
                this.progress[videoId] = progress;
                if(progress === 100 && !this.completed.includes(videoId)) {
                    this.completed.push(videoId);
                }
                this.saveState();
                this.updateDashboard();
            }
        };

        // Initialize tutorial progress
        tutorialState.loadState();

        // Handle mark as completed buttons
        document.querySelectorAll('.watch-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const videoId = this.dataset.video;
                tutorialState.updateProgress(videoId, 100);
                this.classList.add('completed');
                this.textContent = '✓ Completed';
                this.disabled = true;
                
                // Update progress bars
                document.querySelectorAll('.progress-fill').forEach(bar => {
                    if(bar.parentElement.parentElement === this.closest('.tutorial-card')) {
                        bar.style.width = '100%';
                    }
                });
            });
        });

        // Skip button handler
        document.querySelector('.skip-btn').addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        // Initialize UI state
        window.addEventListener('load', () => {
            tutorialState.completed.forEach(videoId => {
                const btn = document.querySelector(`[data-video="${videoId}"]`);
                if(btn) {
                    btn.classList.add('completed');
                    btn.textContent = '✓ Completed';
                    btn.disabled = true;
                    document.querySelectorAll('.progress-fill')[videoId === 'environment' ? 0 : 1].style.width = '100%';
                }
            });
        });

        // Update dashboard
        function updateDashboard() {
            // This function would be in dashboard.html
            const progress = Math.round((tutorialState.completed.length / 2) * 100);
            localStorage.setItem('trainingProgress', progress);
        }
    </script>
</body>
</html>
